version: "3.1"

stories:

- story: Greet the user
  steps:
  - intent: greet
  - action: action_greet

- story: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- story: Confirm user affirmation
  steps:
  - intent: affirm
  - action: utter_happy

- story: Confirm user denial
  steps:
  - intent: deny
  - action: utter_did_that_help


- story: Respond to user mood - Great
  steps:
  - intent: mood_great
  - action: utter_happy

- story: Respond to user mood - Unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help

- story: Challenge - Respond 'I am a bot'
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- story: user provides trip details
  steps:
    - intent: greet
    - action: action_greet
    - intent: ask_trip_itinerary
    - action: utter_ask_trip_itinerary
    - intent: inform_destination
      entities:
        - destination: "London"
    - slot_was_set:
        - destination: "London"
    - intent: inform_duration
      entities:
        - duration: "3 days"
    - slot_was_set:
        - duration: "3 days"
    - action: action_generate_trip_itinerary

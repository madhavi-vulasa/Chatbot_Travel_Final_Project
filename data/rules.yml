version: "3.1"

rules:

- rule: Greet the user
  steps:
  - intent: greet
  - action: action_greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Confirm user affirmation
  steps:
  - intent: affirm
  - action: utter_happy

- rule: Confirm user denial
  steps:
  - intent: deny
  - action: utter_did_that_help

- rule: Respond to user mood
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Respond to user mood
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: User provides trip details
  steps:
    - intent: greet
    - action: action_greet
    - intent: ask_trip_itinerary
    - action: utter_ask_trip_itinerary
    - intent: inform_destination
      entities:
        - destination: "London"
    - slot_was_set:
        - destination: "London"
    - intent: inform_duration
      entities:
        - duration: "3 days"
    - slot_was_set:
        - duration: "3 days"
    - action: action_generate_trip_itinerary
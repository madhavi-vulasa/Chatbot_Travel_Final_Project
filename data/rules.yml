version: "3.1"

rules:

- rule: Greet the user
  steps:
  - intent: greet
  - action: action_greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Confirm user affirmation
  steps:
  - intent: affirm
  - action: utter_happy

- rule: Confirm user denial
  steps:
  - intent: deny
  - action: utter_did_that_help

- rule: respond to user is happy
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Respond to user is sad
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Trigger User provides trip details story
  steps:
  - intent: ask_trip_itinerary
  - intent: inform_destination
    entities:
    - destination: "London"
  - action: action_generate_trip_itinerary

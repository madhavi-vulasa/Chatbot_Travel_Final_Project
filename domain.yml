version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_trip_itinerary
  

entities:
  - destination
  - duration
    
slots:
  trip_itinerary:
    type: text
    mappings: []

  destination:
    type: text
    mappings: []

  duration:
    type: text
    mappings: []

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

# responses for trip itinerary
  utter_ask_trip_itinerary:
    - text: "Sure, I can help you with that. Please provide me the {destination} and the {duration} of the trip."

  utter_trip_itinerary_generated:
    - text: "Here's the trip itinerary:\n{trip_itinerary}"

actions:
  - action_greet
  - action_cheer_up
  - action_happy
  - action_generate_trip_itinerary
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_iamabot
  - utter_goodbye
  - utter_ask_trip_itinerary
  - utter_trip_itinerary_generated

session_config:
  session_expiration_time: 180  # Adjust this value according to your needs
  carry_over_slots_to_new_session: true
